<mat-card>
  <h2>Settings</h2>
  <div>
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Output file directory"
        [(ngModel)]="udpService.outputDirectory"
      >
    </mat-form-field>
  </div>
  <div class="settings-container-2">
    <div>
      <mat-form-field class="half-width">
        <input
          matInput
          type="number"
          placeholder="Number of copies"
          [(ngModel)]="udpService.numberOfCopies"
        >
      </mat-form-field>
    </div>
    <div class="half-width">
      <br />
      <mat-slide-toggle
        color="primary"
        [(ngModel)]="udpService.viewDetailMode"
      >
        Detailed Mode (Slower)
      </mat-slide-toggle>
    </div>
  </div>
</mat-card>
